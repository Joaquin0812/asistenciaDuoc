<ion-header [translucent]="true">
  <ion-img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Logo_DuocUC.svg/2560px-Logo_DuocUC.svg.png"></ion-img>
  <ion-toolbar>
    <ion-title>Lista de Alumnos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="medium">Lista de Alumnos</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <div>
      <ion-item *ngFor="let alumno of alumnos">
        <ion-label>{{alumno.rut}} / {{alumno.nombre }}</ion-label>
      </ion-item>
    </div>
    
      <ion-button (click)="submitBack()" color="tertiary" expand="full">Volver</ion-button>
  </div>
</ion-content>
